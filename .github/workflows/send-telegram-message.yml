name: Send Telegram Message

on:
  schedule:
    - cron: '08 17 * * *' # Executa todos os dias Ã s 10:30 AM UTC

jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run script to send Telegram message
        run: |
          cd saviosantanna/teste-msg-bot-telegram
          node index.js
